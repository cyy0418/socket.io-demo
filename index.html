<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		#message{
			padding: 100px;
			font-size:1.5em;
		}
	</style>
</head>
<body>

	<script src="/socket.io/socket.io.js"></script>
	<h2>test</h2>
	<div id="message">
		
	</div>
<script>
  var socket = io('http://socket.test.com/');
  socket.on('news', function (data) {
    document.getElementById("message").innerText = JSON.stringify(data);
    socket.emit('my other event', { userID: data.userID });
  });
</script>
</body>
</html>
